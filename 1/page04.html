<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>他病院への情報送付 - モック</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body {
            min-height: 100dvh;
            background: linear-gradient(125deg, #e0b0ff 0%, #b9e6f8 45%, #f6e0fc 100%);
            font-family: 'Inter', 'Noto Sans', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-100">
    <div class="min-h-screen flex flex-col">
        <header
            class="sticky top-0 z-20 bg-gradient-to-r from-fuchsia-400/90 via-cyan-300/80 to-pink-200/80 shadow-lg backdrop-blur-xl border-b-0 ring-2 ring-cyan-200/30">
            <div class="mx-auto max-w-4xl flex items-center p-4">
                <a href="page02.html"><span
                        class="material-symbols-outlined text-slate-500 mr-2">arrow_back_ios_new</span></a>
                <h1
                    class="flex-1 text-center text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-500 via-cyan-500 to-pink-400 drop-shadow-lg">
                    他病院への診療記録送付
                </h1>
                <div class="w-10"></div>
            </div>
        </header>
        <main class="flex-1 p-6 sm:p-10 mx-auto max-w-3xl w-full">
            <div class="mb-6 text-center">
                <span class="text-sm font-semibold text-slate-700 mb-1">患者名</span><br>
                <span class="text-lg font-bold text-slate-700 ml-4 tracking-wide">山田 永愛</span>
            </div>
            <div class="bg-white/80 rounded-xl shadow px-6 py-6 ring-1 ring-fuchsia-100 mb-6 max-w-lg mx-auto">
                <div class="mb-4 text-slate-800 font-semibold text-center">送付先・診療科・担当医の入力</div>
                <form id="hospitalForm" class="space-y-4 mb-6">
                    <div>
                        <label for="hospitalSelect"
                            class="block text-sm font-semibold text-slate-700 mb-1">送付先病院を選択</label>
                        <select name="hospital" id="hospitalSelect"
                            class="w-full rounded border-cyan-400 px-3 py-2 bg-white text-slate-700">
                            <option value="">選択してください</option>
                            <option value="tokyo-univ">東京大学医学部附属病院</option>
                            <option value="st-lukes">聖路加国際病院</option>
                            <option value="keio">慶應義塾大学病院</option>
                            <option value="juntendo">順天堂大学医学部附属順天堂医院</option>
                            <option value="kameda">亀田総合病院</option>
                            <option value="osaka-univ">大阪大学医学部附属病院</option>
                        </select>
                    </div>
                    <div>
                        <label for="deptInput" class="block text-sm font-semibold text-slate-700 mb-1">診療科</label>
                        <input type="text" id="deptInput" name="department"
                            class="w-full rounded border-fuchsia-400 px-3 py-2" placeholder="例: 循環器内科"
                            autocomplete="off" value="循環器内科" />
                        <p class="text-xs text-slate-500 mt-1 ml-1">※本文内容からAIが推定</p>
                    </div>
                    <div>
                        <label for="docInput" class="block text-sm font-semibold text-slate-700 mb-1">担当医名</label>
                        <input type="text" id="docInput" name="doctor"
                            class="w-full rounded border-violet-400 px-3 py-2" placeholder="例: 山田 太郎" autocomplete="off"
                            value="ご担当先生" />
                    </div>
                    <div class="mt-6 flex justify-center">
                        <button type="button" id="sendBtn"
                            class="inline-flex items-center gap-1 px-6 py-2 rounded-lg text-white font-bold bg-gradient-to-tr from-fuchsia-400 via-cyan-400 to-pink-400 shadow hover:from-fuchsia-500 hover:to-pink-500 transition">
                            <span class="material-symbols-outlined text-base">send</span> 送付する
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script>
        // 送付ボタンクリック時すべて入力必須
        document.getElementById('sendBtn').onclick = function () {
            var hospital = document.getElementById('hospitalSelect').value;
            var dept = document.getElementById('deptInput').value.trim();
            var doctor = document.getElementById('docInput').value.trim();
            if (!hospital) {
                alert('送付先病院を選択してください。');
                return;
            }
            if (!dept) {
                alert('診療科を入力してください。');
                return;
            }
            if (!doctor) {
                alert('担当医名を入力してください。');
                return;
            }
            alert('指定内容で診療情報を送付しました。');
            // location.href = "page01.html"; // 必要なら画面遷移を追加
        };
    </script>
</body>

</html>
