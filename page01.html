<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>診療記録データ選択 - モック</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body {
            min-height: 100dvh;
            background: linear-gradient(130deg, #b9e6f8 0%, #e0b0ff 35%, #96e5b0 90%, #f6e0fc 100%);
            font-family: 'Inter', 'Noto Sans', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-100">
    <div class="min-h-screen flex flex-col">
        <header
            class="sticky top-0 z-20 bg-gradient-to-r from-cyan-400/90 via-fuchsia-300/80 to-pink-200/80 shadow-lg backdrop-blur-xl border-b-0 ring-2 ring-pink-200/30">
            <div class="mx-auto max-w-4xl flex items-center p-4">
                <span class="material-symbols-outlined text-slate-500 mr-2">arrow_back_ios_new</span>
                <h1
                    class="flex-1 text-center text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 via-fuchsia-500 to-pink-400 drop-shadow-lg">
                    AI診療情報作成 - データ選択
                </h1>
                <div class="w-10"></div>
            </div>
        </header>
        <main class="flex-1 p-6 sm:p-10 mx-auto max-w-3xl w-full">
            <!-- ステップ表示 -->
            <div class="flex items-center justify-center gap-4 mb-6">
                <div class="flex items-center">
                    <span
                        class="rounded-full h-8 w-8 flex items-center justify-center bg-cyan-400 text-white font-bold mr-2">1</span>
                    <span class="text-base font-semibold text-cyan-700">期間・種別選択</span>
                </div>
                <span class="material-symbols-outlined text-cyan-300">arrow_forward_ios</span>
                <div class="flex items-center">
                    <span
                        class="rounded-full h-8 w-8 flex items-center justify-center bg-fuchsia-400 text-white font-bold mr-2">2</span>
                    <span class="text-base font-semibold text-fuchsia-700">記録選択・AI診療情報作成</span>
                </div>
            </div>
            <!-- 期間・種別選択 -->
            <div class="bg-white/80 rounded-xl shadow px-6 py-6 ring-1 ring-cyan-100 mb-6">
                <div class="text-left mb-4">
                    <span class="text-sm font-semibold text-slate-700 mb-1">患者名</span><br>
                    <span class="text-lg font-bold text-slate-700 ml-4 tracking-wide">山田 永愛</span>
                </div>
                <form id="filterForm" class="space-y-4 mb-4">
                    <div class="flex flex-wrap sm:flex-nowrap gap-4">
                        <div class="flex-1">
                            <label class="block text-sm font-semibold text-slate-700 mb-1">データ取得期間（From）</label>
                            <input type="date" id="startDate" class="w-full rounded border-gray-300 px-3 py-2" />
                        </div>
                        <div class="flex-1">
                            <label class="block text-sm font-semibold text-slate-700 mb-1">データ取得期間（To）</label>
                            <input type="date" id="endDate" class="w-full rounded border-gray-300 px-3 py-2" />
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">データ種別を選択</label>
                        <div class="flex flex-wrap gap-x-6 gap-y-2 mt-1">
                            <label class="flex items-center gap-1">
                                <input type="checkbox" name="type" value="blood"
                                    class="rounded border-cyan-400 text-cyan-600" />
                                血液検査
                            </label>
                            <label class="flex items-center gap-1">
                                <input type="checkbox" name="type" value="imaging"
                                    class="rounded border-fuchsia-400 text-fuchsia-600" />
                                画像検査レポート
                            </label>
                            <label class="flex items-center gap-1">
                                <input type="checkbox" name="type" value="visit"
                                    class="rounded border-violet-400 text-violet-600" />
                                診療記録
                            </label>
                        </div>
                    </div>
                    <div class="mt-2 flex justify-end">
                        <button type="button" id="searchBtn"
                            class="inline-flex items-center gap-1 px-5 py-2 rounded-lg text-white font-bold bg-gradient-to-tr from-cyan-400 via-fuchsia-400 to-pink-400 shadow hover:from-cyan-500 hover:to-pink-500 transition">
                            <span class="material-symbols-outlined text-base">search</span> 絞り込む
                        </button>
                    </div>
                </form>
            </div>
            <!-- サンプル絞込み結果リスト -->
            <div id="recordBlock" class="bg-white/90 rounded-xl shadow px-4 py-4 ring-1 ring-fuchsia-100 mb-6 hidden">
                <div class="mb-2 text-slate-800 font-semibold">記録を選択（複数選択可）</div>
                <form id="recordForm">
                    <table class="w-full text-slate-800 text-sm">
                        <thead>
                            <tr class="border-b">
                                <th class="px-2 py-2"></th>
                                <th class="px-2 py-2">日付</th>
                                <th class="px-2 py-2">種別</th>
                                <th class="px-2 py-2">内容要約</th>
                            </tr>
                        </thead>
                        <tbody id="recordTableBody">
                            <tr>
                                <td class="text-center">
                                    <input type="checkbox" class="rounded border-cyan-400 text-cyan-600"
                                        name="record" />
                                </td>
                                <td>2023/10/25</td>
                                <td>血液検査</td>
                                <td>HbA1c 7.2%、CRP 1.5 高値 他異常なし</td>
                            </tr>
                            <tr>
                                <td class="text-center">
                                    <input type="checkbox" class="rounded border-fuchsia-400 text-fuchsia-600"
                                        name="record" />
                                </td>
                                <td>2023/10/26</td>
                                <td>診療記録</td>
                                <td>主訴：胸痛、既往歴：高血圧症・糖尿病</td>
                            </tr>
                            <tr>
                                <td class="text-center">
                                    <input type="checkbox" class="rounded border-violet-400 text-violet-600"
                                        name="record" />
                                </td>
                                <td>2023/10/27</td>
                                <td>画像検査レポート</td>
                                <td>CTで右冠動脈閉塞、急性心筋梗塞の所見</td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="flex justify-center gap-4">
                <a id="makeAI" href="page02.html"
                    class="py-2 px-4 rounded-lg text-white font-bold bg-gradient-to-tr from-cyan-400 via-fuchsia-400 to-pink-400 shadow hover:from-cyan-500 hover:to-pink-500 transition flex items-center gap-1 text-center no-underline">
                    <span class="material-symbols-outlined text-base">auto_awesome</span> AI診療情報を作成
                </a>
            </div>
        </main>
    </div>
    <script>
        // ★サンプル：検索押下でダミーデータ切替（実動作・DB不要モック）
        document.getElementById('searchBtn').onclick = function () {
            // 記録一覧divを確実に表示
            var block = document.getElementById('recordBlock');
            block.classList.remove('hidden');
            block.classList.add('block');
            block.scrollIntoView({ behavior: "smooth", block: "center" });
        };
        // AI診療情報作成モックボタン
        // ↑ "AI診療情報を作成"ボタンはaタグ遷移のためJS不要
    </script>
</body>

</html>
